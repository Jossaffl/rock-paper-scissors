<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 style="text-align: center; color: goldenrod">Let's play rock-paper-scissors!</h2>
    <div class="options">
        <button class ="buttons" id="rock"><img src="./images/rock.jpg"></button>
        <button class ="buttons" id="paper"><img src="./images/paper.jpg"></button>
        <button class ="buttons" id="scissors"><img src="./images/scissors.jpg"></button>
    </div>

    <div class="score">
        <div class="wins" >
            <div>wins</div>
            <div id="wins">0 </div>
        </div>  

        <div class="defeats">
            <div>defeats</div>
            <div id="defeats">0</div>
        </div>
    </div>

    
    <script src="./rock-paper.js"></script>
</body>
</html>
